<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pragyanpath | Learning Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background:linear-gradient(135deg,#0f172a,#020617);
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  color:#fff;
}
.login-box{
  background:#020617;
  width:360px;
  padding:35px;
  border-radius:14px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  text-align:center;
}
.logo{
  font-size:36px;
  font-weight:800;
  letter-spacing:2px;
}
.sub{
  font-size:14px;
  color:#94a3b8;
  margin-bottom:25px;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:8px;
  font-size:15px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button:hover{
  background:#1d4ed8;
}
.note{
  font-size:12px;
  color:#94a3b8;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="login-box">
  <div class="logo">PRAGYANPATH</div>
  <div class="sub">Learning Platform</div>

  <input type="text" id="userInput" placeholder="Email ID or Mobile Number">

  <button onclick="continueLogin()">Continue</button>

  <div class="note">
    Secure Login â€¢ Powered by Pragyanpath
  </div>
</div>

<script>
function continueLogin(){
  const val = document.getElementById("userInput").value.trim();
  if(val === ""){
    alert("Please enter Email or Mobile Number");
    return;
  }
  // yahin se Email ya Mobile detect hoga
  alert("Next step: Password (Email) or OTP (Mobile)");
}
</script>

</body>
</html>
