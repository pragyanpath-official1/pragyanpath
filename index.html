<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PragyanPath</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f6fa;
  }
  .screen {
    display: none;
    min-height: 100vh;
    padding: 20px;
  }
  .active { display: block; }

  .center {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* Splash */
  #splash {
    background: linear-gradient(#1F2A69, #3B5BDB);
    color: white;
  }

  /* Login */
  input {
    width: 100%;
    max-width: 320px;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  button {
    padding: 12px 20px;
    border-radius: 10px;
    border: none;
    background: #3B5BDB;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  /* Cards */
  .card {
    background: white;
    padding: 16px;
    border-radius: 14px;
    margin-bottom: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }

  /* Bottom Nav */
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: white;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-top: 1px solid #ddd;
  }
  .bottom-nav button {
    background: none;
    color: #333;
  }
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash" class="screen active center">
  <h1>PRAGYANPATH</h1>
  <p>Smart Learning Platform</p>
</div>

<!-- LOGIN -->
<div id="login" class="screen center">
  <h2>Login</h2>
  <input placeholder="Mobile / Email"/>
  <button onclick="goHome()">Continue</button>
</div>

<!-- HOME -->
<div id="home" class="screen">
  <h2>Dashboard</h2>
  <div class="card">Class 6 – Maths • Science</div>
  <div class="card">Class 7 – English • SST</div>
  <div class="card">Class 8 – All Subjects</div>
</div>

<!-- CLASSES -->
<div id="classes" class="screen center">
  <h2>Classes</h2>
  <p>All Classes Here</p>
</div>

<!-- PROFILE -->
<div id="profile" class="screen center">
  <h2>Profile</h2>
  <p>Student Progress</p>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <button onclick="show('home')">Home</button>
  <button onclick="show('classes')">Classes</button>
  <button onclick="show('profile')">Profile</button>
</div>

<script>
  setTimeout(() => {
    document.getElementById('splash').classList.remove('active');
    document.getElementById('login').classList.add('active');
  }, 2000);

  function goHome() {
    show('home');
  }

  function show(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
</script>

</body>
</html>
